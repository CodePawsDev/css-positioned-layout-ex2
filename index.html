<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positioned layout ex2</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="item">
      <section class="top-half">
        <img src="images/room-preview.png" alt="room preview"/>
        <p class="top-right"><img src="images/coins.png" alt="coins" />For Rental</p>  
      </section>
      <section class="bottom-half">
        <div class="first-line">
          <p class="price"><img src="images/dollar.png" alt="dollar"/>3,000</p>
          <p><img src="images/building.png" alt="building"/>Apartment</p>
        </div>
        <div class="second-line">
          <p>86872 Jacob Gateway,</p>
          <p>Durganport, WV 48044</p>
        </div>
        <div class="last-line">
          <img src="images/bed.png" alt="bed" /><p>4</p>
          <img src="images/bath.png" alt="bath" /><p>2</p>
          <img src="images/area.png" alt="area" /><p>180 m2</p>
          <img src="images/pets.png" alt="pets" />
        </div>
      </section>
      <div class="bottom-border"></div>
    </section>
  </main>    
</body>
</html>
